<section *ngIf="posts">
  <form>
    <mat-form-field appearance="fill">
      <mat-label>Filtre por ID de usuario</mat-label>
      <mat-select (selectionChange)="handleSelectChange($event)">
        <mat-option value="all">Todos</mat-option>
        <mat-option *ngFor="let userId of userIds" [value]="userId"
          >{{ userId }}
        </mat-option>
      </mat-select>
    </mat-form-field>
    <mat-form-field appearance="fill">
      <mat-label>Buscar por t√≠tulo</mat-label>
      <input
        #search
        type="search"
        matInput
        placeholder="Ingrese un texto..."
        (keyup)="handleSearchChange(search.value)"
      />
    </mat-form-field>
  </form>
  <mat-nav-list>
    <a
      mat-list-item
      *ngFor="let post of filteredPosts"
      routerLink="{{ post.id }}"
    >
      {{ post.title }}
      <mat-divider></mat-divider>
    </a>
  </mat-nav-list>
</section>
