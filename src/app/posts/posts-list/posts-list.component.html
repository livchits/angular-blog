<mat-nav-list *ngIf="posts">
  <mat-form-field appearance="fill">
    <mat-label>Filtre por ID de usuario</mat-label>
    <mat-select>
      <mat-option>Todos</mat-option>
      <mat-option *ngFor="let userId of userIds" [value]="userId"
        >{{ userId }}
      </mat-option>
    </mat-select>
  </mat-form-field>
  <a mat-list-item *ngFor="let post of posts" routerLink="{{ post.id }}">
    {{ post.title }}
    <mat-divider></mat-divider>
  </a>
</mat-nav-list>
